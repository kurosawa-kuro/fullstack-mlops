      - 'src/configs/**'
      - 'src/ml/data/**'
      - 'src/ml/dwh/**'
      - 'src/tests/**'
      - 'requirements.txt'
      - '.github/workflows/ml-cicd.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'src/configs/**'
      - 'src/ml/data/**'
      - 'src/ml/dwh/**'
      - 'src/tests/**'
