name: ML Model CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'src/**'
      - 'src/configs/**'
      - 'src/ml/data/**'
      - 'src/tests/**'
      - 'requirements.txt'
      - '.github/workflows/ml-cicd.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'src/**'
      - 'src/configs/**'
      - 'src/ml/data/**'
      - 'src/tests/**'
      - 'requirements.txt'
      - '.github/workflows/ml-cicd.yml'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

jobs:
  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit
          pip install -r requirements.txt

      - name: Code formatting check (Black)
        run: |
          black --check --diff src/ src/tests/

      - name: Import sorting check (isort)
        run: |
          isort --check-only --diff src/ src/tests/

      - name: Lint with flake8
        run: |
          flake8 src/ src/tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ src/tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Type checking (mypy)
        run: |
          mypy src/ --ignore-missing-imports

      - name: Security check (bandit)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ --severity-level high

  # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆãƒ¢ãƒ‡ãƒ«è¨“ç·´å‰ã®åŸºæœ¬ãƒ†ã‚¹ãƒˆï¼‰
