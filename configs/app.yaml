# ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
app:
  name: "House Price Predictor"
  version: "1.0.0"
  environment: "development"
  debug: true
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout: 30

# ãƒ­ã‚°è¨­å®š
logging:
  level: "INFO"
  format: "json"
  file: "logs/app.log"
  max_size: "100MB"
  backup_count: 5

# ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹è¨­å®š
database:
  type: "duckdb"
  path: "data/house_price_dwh.duckdb"
  read_only: false
  memory_limit: "4GB"

# MLflowè¨­å®š
mlflow:
  tracking_uri: "http://localhost:5555"
  experiment_name: "house_price_prediction"
  model_registry_uri: "sqlite:///mlflow.db"
  artifact_store: "mlruns"

# ãƒ¢ãƒ‡ãƒ«è¨­å®š
models:
  base_models:
    - name: "random_forest"
      class: "sklearn.ensemble.RandomForestRegressor"
      params:
        n_estimators: 100
        max_depth: 10
        random_state: 42
    - name: "xgboost"
      class: "xgboost.XGBRegressor"
      params:
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
        random_state: 42
    - name: "lightgbm"
      class: "lightgbm.LGBMRegressor"
      params:
        n_estimators: 100
        max_depth: 6
        learning_rate: 0.1
        random_state: 42

  ensemble:
    voting:
      enabled: true
      weights: [0.3, 0.4, 0.3]
    stacking:
      enabled: true
      meta_learner: "sklearn.linear_model.Ridge"
      cv_folds: 5

# ç‰¹å¾´é‡è¨­å®š
features:
  numerical:
    - "sqft"
    - "bedrooms"
    - "bathrooms"
    - "house_age"
    - "bed_bath_ratio"
    - "condition_score"
    - "year_value"
  categorical:
    - "location_name"
    - "location_type"
    - "condition_name"
    - "decade"
    - "century"
  derived:
    - "log_sqft"
    - "house_age_squared"
    - "total_rooms"
    - "sqft_per_bedroom"

# è¨“ç·´è¨­å®š
training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  scoring: "neg_mean_absolute_error"
  n_jobs: -1

# APIè¨­å®š
api:
  title: "House Price Prediction API"
  description: "MLOps pipeline for house price prediction"
  version: "1.0.0"
  docs_url: "/docs"
  redoc_url: "/redoc"
  openapi_url: "/openapi.json"

# UIè¨­å®š
ui:
  title: "House Price Predictor"
  theme: "light"
  page_config:
    page_title: "House Price Predictor"
    page_icon: "ğŸ "
    layout: "wide"
    initial_sidebar_state: "expanded"

# ç›£è¦–è¨­å®š
monitoring:
  metrics:
    enabled: true
    interval: 60
    endpoint: "/metrics"
  health_check:
    enabled: true
    endpoint: "/health"
    timeout: 5
  alerts:
    enabled: true
    email: "admin@example.com"
    slack_webhook: ""

# ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è¨­å®š
security:
  cors:
    enabled: true
    origins: ["*"]
    methods: ["GET", "POST", "PUT", "DELETE"]
    headers: ["*"]
  rate_limit:
    enabled: true
    requests_per_minute: 100
  authentication:
    enabled: false
    type: "jwt"
    secret_key: "your-secret-key"

# ã‚­ãƒ£ãƒƒã‚·ãƒ¥è¨­å®š
cache:
  enabled: true
  type: "redis"
  host: "localhost"
  port: 6379
  db: 0
  ttl: 3600 